<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="js/mrz-worker.bundle-min-wrapped.js"></script>
    <script src="js/demo.bundle-min.js"></script>
    <style>
      html, body { padding: 0; margin: 0; font-family: sans-serif; background: #f4f4f4; }
      .wrapper { display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
      #auto-status { background: #333; color: #0f0; padding: 10px; border-radius: 5px; margin-bottom: 10px; font-family: monospace; }
      input#photo { display: none; } 
      #custom-json-display { background: white; color: black; padding: 15px; border-radius: 10px; margin-top: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); width: 80%; display: none; }
      pre { white-space: pre-wrap; word-wrap: break-word; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="auto-status">SYSTEM READY: Waiting for Python Upload...</div>
      <input type="file" id="photo" name="photo" accept="image/jpeg"/>
      
      <div id="custom-json-display">
          <h3 style="margin-top:0">Captured Data:</h3>
          <pre id="json-output"></pre>
      </div>

      <div id="parsed"></div>
      <div id="detected"></div>
    </div>

    <script>
      let lastImageHash = "";
      let capturedData = null;

      async function checkForNewScan() {
        const fileInput = document.getElementById('photo');
        try {
          const imageUrl = `passport_scan.jpg?t=${new Date().getTime()}`;
          const response = await fetch(imageUrl);
          if (response.ok) {
            const blob = await response.blob();
            if (blob.size !== lastImageHash) {
              lastImageHash = blob.size;
              const file = new File([blob], "passport_scan.jpg", { type: "image/jpeg" });
              const container = new DataTransfer();
              container.items.add(file);
              fileInput.files = container.files;
              fileInput.dispatchEvent(new Event('change', { bubbles: true }));
            }
          }
        } catch (e) { console.log("Waiting..."); }
      }

      setInterval(checkForNewScan, 3000);

      // BROADCAST SYSTEM: Keep sending data until extension receives it
      setInterval(() => {
          if (capturedData) {
              window.postMessage({ type: "MRZ_DATA_EXT", payload: capturedData }, "*");
          }
      }, 2000);

      const originalLog = console.log;
      console.log = function(msg) {
        originalLog.apply(console, arguments);
        if (msg && (msg.formatted || msg.lastName)) {
          const d = msg.formatted || msg;
          capturedData = {
            "firstName": d.firstName || "N/A",
            "lastName": d.lastName || "N/A",
            "fullName": `${d.firstName || ''} ${d.lastName || ''}`.trim(),
            "dateOfBirth": formatDate(d.birthDate || d.dob),
            "passportNumber": d.documentNumber || "N/A",
            "nationality": d.nationality || "N/A",
            "sex": d.sex || "N/A",
            "expiryDate": formatDate(d.expirationDate || d.expiry),
            "country": d.issuingState || d.issuer || "N/A"
          };
          document.getElementById('custom-json-display').style.display = 'block';
          document.getElementById('json-output').innerText = JSON.stringify(capturedData, null, 4);
        }
      };

      function formatDate(s) {
        if (!s || s.length < 6) return s;
        return `${s.substring(4,6)}/${s.substring(2,4)}/${s.substring(0,2)}`;
      }
    </script>
  </body>
</html>
