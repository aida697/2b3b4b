<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud MRZ Scanner</title>
    <script src="js/mrz-worker.bundle-min-wrapped.js"></script>
    <script src="js/demo.bundle-min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 1px solid #334155;
        }
        h1 { color: #38bdf8; margin-bottom: 0.5rem; }
        #status-bar {
            font-size: 0.8rem;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            background: #0f172a;
            color: #94a3b8;
        }
        .upload-area {
            border: 2px dashed #334155;
            padding: 2rem;
            border-radius: 0.75rem;
            margin: 1rem 0;
            transition: border-color 0.3s;
        }
        #photo {
            width: 100%;
            color: #94a3b8;
        }
        #parsed {
            margin-top: 1.5rem;
            text-align: left;
            background: #000;
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 4px solid #38bdf8;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            color: #4ade80;
            margin: 0;
        }
        /* Style for the library's built-in progress overlay */
        .progress.visible {
            display: flex !important;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9) !important;
            z-index: 9999;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #38bdf8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Passport Scanner</h1>
    <div id="status-bar">Checking Library Status...</div>
    
    <div class="upload-area">
        <input type="file" id="photo" name="photo" accept="image/png, image/jpeg"/>
    </div>

    <div id="parsed"></div>
</div>

<script>
    const photoInput = document.getElementById('photo');
    const statusBar = document.getElementById('status-bar');
    const resultDiv = document.getElementById('parsed');

    // 1. Check if scripts are loaded
    window.addEventListener('load', () => {
        setTimeout(() => {
            if (typeof mrz_worker !== 'undefined' || window.mrz_worker) {
                statusBar.innerText = "âœ… Engine Ready (Cloud)";
                statusBar.style.color = "#4ade80";
            } else {
                statusBar.innerText = "âŒ Engine Error: JS Files not found in /js folder";
                statusBar.style.color = "#f87171";
            }
        }, 1000);
    });

    // 2. The "Bridge" Function for Python
    // Python will call this if the auto-upload doesn't trigger the OCR
    window.forceStartOCR = function() {
        if (photoInput.files.length > 0) {
            statusBar.innerText = "ðŸ”„ Processing... (Force Triggered)";
            const event = new Event('change', { bubbles: true });
            photoInput.dispatchEvent(event);
        }
    };

    // 3. Monitor for the result
    const observer = new MutationObserver(() => {
        if (resultDiv.innerText.trim().length > 0) {
            resultDiv.style.display = 'block';
            statusBar.innerText = "âœ… Scan Complete";
        }
    });

    observer.observe(resultDiv, { childList: true, subtree: true });

    // Handle standard change event
    photoInput.addEventListener('change', () => {
        statusBar.innerText = "ðŸ”„ Image Detected. Processing...";
    });
</script>

</body>
</html>
