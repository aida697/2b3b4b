<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="js/mrz-worker.bundle-min-wrapped.js"></script>
    <script src="js/demo.bundle-min.js"></script>
    <style>
      html, body { padding: 0; margin: 0; font-family: sans-serif; background: #f4f4f4; }
      .wrapper { display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
      #auto-status { background: #333; color: #0f0; padding: 10px; border-radius: 5px; margin-bottom: 10px; font-family: monospace; }
      input#photo { display: none; } /* Hide the manual button */
      #parsed, #detected { width: 100%; display: flex; flex-direction: column; align-items: center; }
      canvas { max-width: 90%; border: 2px solid #333; margin: 10px; }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="auto-status">SYSTEM READY: Waiting for Python Upload...</div>
      
      <input type="file" id="photo" name="photo" accept="image/png, image/jpeg"/>
      
      <div id="parsed"></div>
      <div id="detected"></div>
    </div>

    <script>
      let lastImageHash = "";

      async function checkForNewScan() {
        const status = document.getElementById('auto-status');
        const fileInput = document.getElementById('photo');

        try {
          // 1. Fetch the image from your dist folder
          // Using t= timestamp to force the browser to see the NEWEST upload
          const imageUrl = `passport_scan.jpg?t=${new Date().getTime()}`;
          const response = await fetch(imageUrl);
          
          if (response.ok) {
            const blob = await response.blob();
            
            // 2. Only scan if the file size is different from the last one
            // This prevents the scanner from running in a loop on the same photo
            if (blob.size !== lastImageHash) {
              lastImageHash = blob.size;
              status.innerText = "NEW IMAGE DETECTED! Processing...";

              const file = new File([blob], "passport_scan.jpg", { type: "image/jpeg" });
              const container = new DataTransfer();
              container.items.add(file);
              fileInput.files = container.files;

              // 3. This triggers the original demo.bundle-min.js logic immediately
              fileInput.dispatchEvent(new Event('change', { bubbles: true }));
              
              status.innerText = "SCAN COMPLETE. Waiting for next...";
            }
          }
        } catch (e) {
          console.log("Waiting for file to appear...");
        }
      }

      // Check every 3 seconds
      setInterval(checkForNewScan, 3000);

      // Listener for the Extension (shouts the data when found)
      const originalLog = console.log;
      console.log = function(msg) {
        originalLog.apply(console, arguments);
        if (msg && msg.formatted) {
          window.postMessage({ type: "MRZ_DATA_EXT", payload: msg.formatted }, "*");
        }
      };
    </script>
  </body>
</html>
